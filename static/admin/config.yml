backend:
  name: git-gateway
  branch: cms

media_folder: static/img
public_folder: /img

collections:
  - name: 'events'
    label: 'Events'
    files:
      - file: 'src/pages/events/events.md'
        label: 'Events'
        name: 'events'
        fields:
          - {
              label: 'Event',
              name: 'event',
              widget: list,
              fields:
                [
                  { label: 'Name', name: 'name', widget: string },
                  { label: 'Date', name: 'date', widget: datetime },
                  { label: 'URL', name: 'url', widget: string },
                  { label: 'Address', name: 'address', widget: string },
                ],
            }

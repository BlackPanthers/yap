backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'events'
    label: 'Events'
    files:
      - file: 'src/pages/events/events.md'
        label: 'Events'
        name: 'events'
        fields:
          - {
              label: 'Event',
              name: 'event',
              widget: list,
              fields:
                [
                  { label: 'Name', name: 'name', widget: string },
                  { label: 'Date', name: 'date', widget: datetime },
                  { label: 'URL', name: 'url', widget: string },
                  { label: 'Address', name: 'address', widget: string },
                ],
            }

  - name: 'homePage'
    label: 'Home Page'
    files:
      - file: 'src/pages/content/landing-text.md'
        label: 'Landing Page Text'
        name: 'landingText'
        fields:
          - { label: 'Title', name: Title, widget: string }
          - { label: 'Text', name: 'text', widget: string }
          - { label: 'About Page Link', name: 'aboutLink', widget: string }

      - file: 'src/pages/content/slider.md'
        label: 'Image Slider'
        name: 'slider'
        fields:
          - {
              label: 'Slider Images',
              name: 'image',
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { name: 'description', label: 'description', widget: string },
                ],
            }
      - file: 'src/pages/content/landing-cards.md'
        label: 'Landing Cards'
        name: 'landingCards'
        fields:
          - {
              label: 'cards',
              name: 'cards',
              widget: list,
              fields: [
                  {label: 'Header', name: 'header', widget: string},
                  {label: 'Description', name: 'description', widget: string},
                  {label: 'Background Image', name: 'image', widget: image},
                  {label: 'link', name: 'link', widget: 'string'}
              ]
          }
      - file: 'src/pages/content/leadership.md'
        label: 'Leadership' 
        name: 'leadershp'
        fields: 
          - {
            label: 'Header',
            name: 'header',
            widget: string
          }
          - {
            label: 'leaders',
            name: 'leaders',
            widget: list,
            fields: [
              {label: 'First Name', name: 'firstName', widget: string },
              {label: 'Last Name', name: 'lastName', widget: string },
              {label: 'Description', name: 'description', widget: string },
              {label: 'About Text', name: 'about', required: false ,widget: text},
              {label: 'Image', name: 'image', widget: image},
            ]
          }